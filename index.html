<!doctype html>
<html class="fullwidth-fullheight-context">
<head>
  <title>Quiz demo for Kana master app</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="nice.css">
  <link rel="stylesheet" href="quiz.css">
</head>
<body class="fullwidth-fullheight-context">
  <div class="flex-context fullwidth-fullheight-context">
    <div class="quiz flex-element flex-element--center">
      <!-- Loop over quiz questions -->
      <div class="quiz__item quiz__item--active">
        <div class="quiz__item__question">あ</div>
        <div class="quiz__item__answer">a</div>
        <input type="text" class="quiz__item__input" placeholder="Enter romaji...">
      </div>
      <div class="quiz__item">
        <div class="quiz__item__question">お</div>
        <div class="quiz__item__answer">o</div>
        <input type="text" class="quiz__item__input" placeholder="Enter romaji...">
      </div>
      <div class="quiz__item">
        <div class="quiz__item__question">い</div>
        <div class="quiz__item__answer">i</div>
        <input type="text" class="quiz__item__input">
      </div>
      <div class="quiz__item">
        <div class="quiz__item__question">え</div>
        <div class="quiz__item__answer">e</div>
        <input type="text" class="quiz__item__input">
      </div>
    </div>
    <div class="quiz-finish flex-element flex-element--center hide">
      <p>Finished the quiz!</p>
      <button class="quiz-finish__view-score-btn">View your score</button>
    </div>
    <div class="quiz-log flex-element flex-element--center hide">
      <!-- As many items as quiz questions -->
      <div class="quiz-log__item"></div>
      <div class="quiz-log__item"></div>
    </div>
    <div class="quiz-results flex-element flex-element--center hide">
      <p class="quiz-results__result">
        <span class="quiz-results__result__text">Score:</span>
        <span class="quiz-results__result__self">0</span>
      </p>
      <p class="quiz-results__perfect hide">Perfect score! Omedetou!</p>
      <table class="quiz-results__mistakes hide">
        <thead>
          <tr>
            <th>Question</th>
            <th>Your answer</th>
            <th>Correct answer</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <button class="quiz-results__again-btn">Try again</button>
    </div>
  </div>
  <script src="jquery.js" type="text/javascript" charset="utf-8"></script>
  <script src="quiz.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
